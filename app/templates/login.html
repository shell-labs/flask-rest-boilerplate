{% for message in form.email.errors %}
<div class="flash">{{ message }}</div>
{% endfor %}

{% for message in form.password.errors %}
<div class="flash">{{ message }}</div>
{% endfor %}

<form method="POST">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=30) }}
    {{ form.password.label }} {{ form.password(size=30) }}
    <input type="submit" value="Login">
</form>
